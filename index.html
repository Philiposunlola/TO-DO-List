<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width" initial-scale="1.0"/>
        <title>TO-DO APP</title>
        <link rel="icon" href="philipdcoder.jpeg" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div id="wrapper">
                    <input aria-label="text" placeholder="Tasks to be done".../>
                    <button id="add-btn">Add</button>
                </div>
                <div id="tasks">
                    <p id="pending-tasks">You have <span class="count-value">0</span> task(s) to complete </p>
                </div>
            </div>
            <p id="error">input cannot be empty!</p>
        </div>
        <script src="script.js"></script>
    </body>

</html
